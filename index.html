<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = {
 "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
 "data": {
   "values": [
     {"date": "2020-09-20", "lift": "squat", "weight": 65, "reps":11},
     {"date": "2020-09-20", "lift": "bench", "weight": 65, "reps":11},
     {"date": "2020-09-23", "lift": "squat", "weight": 70, "reps":3},
     {"date": "2020-09-23", "lift": "bench", "weight": 70, "reps":6},
     {"date": "2020-09-27", "lift": "squat", "weight": 70, "reps":8},
     {"date": "2020-09-27", "lift": "bench", "weight": 70, "reps":7},
     {"date": "2020-09-30", "lift": "squat", "weight": 70, "reps":9},
     {"date": "2020-09-30", "lift": "bench", "weight": 70, "reps":8}
   ]
 },
 "transform":[
     {"as": "volume", "calculate": "datum.weight*(1 + datum.reps/30)"}
  ],
 "mark": "area",
 "encoding": {
   "x": {"field": "date", "type": "temporal", "title": ""},
   "row": {"field": "lift", "type": "nominal", "title": ""},
   "y": {"field": "volume", "type": "quantitative", "title": "" },
   "color": {"field": "lift", "type": "nominal", "title": "" }
 }
};
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
</html>
